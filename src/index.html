<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Khushiii üíù</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .font-cormorant {
            font-family: 'Cormorant Garamond', serif;
        }

        .rain {
            position: fixed;
            width: 2px;
            height: 100vh;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.3));
            animation: rain linear infinite;
        }

        @keyframes rain {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .glass-effect {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.1), rgba(147, 51, 234, 0.15));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(236, 72, 153, 0.2);
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 80px rgba(236, 72, 153, 0.1);
        }

        .neon-glow {
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.5),
                         0 0 20px rgba(147, 51, 234, 0.3),
                         0 0 30px rgba(147, 51, 234, 0.2);
        }

        .neon-name {
            animation: neonPulse 2s ease-in-out infinite;
            background: linear-gradient(90deg, #ff72e1, #b44bff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 0 10px rgba(255, 114, 225, 0.7),
                0 0 20px rgba(255, 114, 225, 0.5),
                0 0 30px rgba(180, 75, 255, 0.5),
                0 0 40px rgba(180, 75, 255, 0.3);
            letter-spacing: 3px;
        }

        @keyframes neonPulse {
            0%, 100% {
                filter: brightness(1) blur(0px);
            }
            50% {
                filter: brightness(1.2) blur(1px);
            }
        }

        .floating-element {
            animation: gentleFloat 3s ease-in-out infinite;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="m-0 overflow-hidden font-cormorant bg-gradient-to-br from-purple-950 via-purple-900 to-purple-950 text-white min-h-screen">
    <!-- Rain container -->
    <div id="rain-container" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- Ambient background elements -->
    <div class="fixed inset-0 opacity-40">
        <div class="absolute w-[40rem] h-[40rem] rounded-full bg-purple-600/20 blur-3xl -top-20 -left-20 animate-pulse"></div>
        <div class="absolute w-[30rem] h-[30rem] rounded-full bg-violet-500/20 blur-3xl bottom-0 right-0 animate-pulse"></div>
    </div>

    <!-- Main content -->
    <div class="relative h-screen flex flex-col items-center justify-center z-10 px-4">
        <!-- Main card -->
        <div class="glass-effect rounded-3xl p-8 md:p-10 max-w-sm mx-auto text-center space-y-10 
                    hover:shadow-[0_0_50px_rgba(236,72,153,0.2)] transition-shadow duration-500
                    border border-white/5">
            <!-- Floating heart icon -->
            <div class="floating-element mb-4 relative">
                <div class="absolute inset-0 blur-sm">
                    <svg class="w-14 h-14 mx-auto text-purple-300 opacity-50" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </div>
                <svg class="w-14 h-14 mx-auto text-purple-400 relative" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </div>

            <!-- Main heading -->
            <div class="space-y-5">
                <h1 class="text-2xl md:text-3xl font-light tracking-wider text-white/90 neon-glow">
                    For My Dearest Jaan
                </h1>
                <div class="relative py-3">
                    <div class="absolute left-0 right-0 h-[1px] bg-gradient-to-r from-transparent via-pink-300/30 to-transparent"></div>
                    <span class="block text-4xl md:text-5xl font-bold neon-name relative py-2">
                        Khushiii
                        <span class="absolute inset-0 blur-[2px] opacity-70" aria-hidden="true">Khushiii</span>
                    </span>
                    <div class="absolute left-0 right-0 bottom-0 h-[1px] bg-gradient-to-r from-transparent via-pink-300/30 to-transparent"></div>
                </div>
            </div>

            <!-- Message container -->
            <p id="love-message" class="text-lg md:text-xl text-white/90 transition-all duration-500 ease-out leading-relaxed max-w-xs mx-auto mb-6">
                Every moment with you feels like magic...
            </p>

            <!-- Button container for both buttons -->
            <div class="flex flex-col items-center gap-8 mt-8">
                <!-- First button -->
                <button id="message-btn" class="px-8 py-3 rounded-full border-2 border-pink-400/30 hover:border-pink-300 
                         transition-all duration-300 text-white/90 hover:text-pink-300 hover:shadow-lg 
                         hover:shadow-pink-500/20 glass-effect group bg-gradient-to-r from-pink-500/10 to-purple-500/10
                         transform hover:scale-105 text-base w-[200px] flex items-center justify-center gap-3">
                    <span class="group-hover:scale-110 inline-block transition-transform duration-300">üíå</span>
                    <span class="tracking-wide font-medium">Click Me</span>
                </button>

                <!-- Decorative divider -->
                <div class="w-24 h-[1px] bg-gradient-to-r from-transparent via-pink-300/30 to-transparent"></div>

                <!-- Second button (now links to poem) -->
                <a href="poem.html" id="second-btn" class="px-8 py-3 rounded-full border-2 border-pink-400/30 hover:border-pink-300 
                         transition-all duration-300 text-white/90 hover:text-pink-300 hover:shadow-lg 
                         hover:shadow-pink-500/20 glass-effect group bg-gradient-to-r from-pink-500/10 to-purple-500/10
                         transform hover:scale-105 text-base w-[200px] flex items-center justify-center gap-3">
                    <span class="group-hover:scale-110 inline-block transition-transform duration-300">üíù</span>
                    <span class="tracking-wide font-medium">Now, Click Me</span>
                </a>
            </div>
        </div>

        <!-- Floating elements container -->
        <div id="floating-elements" class="fixed inset-0 pointer-events-none z-0"></div>
    </div>

    <script>
        // Create rain effect
        function createRain() {
            const rainContainer = document.getElementById('rain-container');
            const numberOfDrops = 100;

            for (let i = 0; i < numberOfDrops; i++) {
                const drop = document.createElement('div');
                drop.className = 'rain';
                drop.style.left = `${Math.random() * 100}%`;
                drop.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
                drop.style.opacity = Math.random() * 0.3;
                rainContainer.appendChild(drop);
            }
        }

        createRain();

        const messages = [
            "Every day with you is pure magic... ‚ú®",
            "You paint my world in shades of purple... üíú",
            "My heart dances when you're near... üí´",
            "You're my favorite dream come true... üåô",
            "Together, we create our own fairytale... üåü",
            "Your love is my greatest blessing... ‚ú®",
            "With you, every moment is precious... üíú"
        ];

        const btn = document.getElementById('message-btn');
        const messageElement = document.getElementById('love-message');

        function createFloatingElement() {
            const elements = ['‚ú®', 'üíú', '‚ú®', 'üåü'];
            const element = document.createElement('div');
            element.textContent = elements[Math.floor(Math.random() * elements.length)];
            element.className = 'absolute text-2xl transition-all duration-1000 ease-out opacity-0';
            element.style.left = `${Math.random() * 100}vw`;
            element.style.top = '100%';
            
            document.getElementById('floating-elements').appendChild(element);

            requestAnimationFrame(() => {
                element.style.transform = `translateY(-120vh) translateX(${Math.random() * 100 - 50}px)`;
                element.style.opacity = '0.5';
                element.style.transition = `all ${Math.random() * 3 + 2}s ease-out`;
            });

            setTimeout(() => element.remove(), 5000);
        }

        btn.addEventListener('click', () => {
            // Change message with fade effect
            messageElement.style.opacity = '0';
            setTimeout(() => {
                messageElement.textContent = messages[Math.floor(Math.random() * messages.length)];
                messageElement.style.opacity = '1';
            }, 300);

            // Create floating elements
            for(let i = 0; i < 6; i++) {
                setTimeout(createFloatingElement, i * 200);
            }

            // Button animation
            btn.classList.add('scale-95');
            setTimeout(() => btn.classList.remove('scale-95'), 200);
        });

        // Occasional ambient floating elements
        setInterval(createFloatingElement, 2000);
    </script>
</body>
</html>
